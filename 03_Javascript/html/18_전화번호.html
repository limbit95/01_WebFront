<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_전화번호</title>

    <link rel="stylesheet" href="/03_Javascript/css/18_전화번호.css">

    <script src="https://kit.fontawesome.com/4a8589de03.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>

        <div class="left">

            <div class="phone-body">
                
                <span id="input-number"></span>

                <div class="numbtn-body">

                    <div class="numbtn-list">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>#</button>
                        <button>0</button>
                        <button>*</button>
                    </div>

                </div>

                <div class="btn-list">
                    <button class="add">추가</button>

                    <button class="clear">초기화</button>
                </div>

            </div>

        </div>


        <div class="right">

            <h3>전화 번호 목록</h3>
            
            <div class="user-list">

                <div class="addNumber">
                    <h4>01012345678</h4>
                    <i id="star" class="fa-regular fa-star"></i>
                    <span class="remove">&times;</span>
                </div>

            </div>

        </div>

    </main>

    <script src="/03_Javascript/js/18_전화번호.js"></script>
</body>
</html>
