<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox문제1~5</title>

    <link rel="stylesheet" href="css/flexboxpractice1~5.css">
</head>
<body>

    <h1>문제1</h1>

    <div class="container-1">
        <div class="header-1"></div>
        <div class="body-1">
            <div class="body-1-1"></div>
            <div class="body-1-2"></div>
            <div class="body-1-3"></div>
        </div>
        <div class="footer-1"></div>
    </div>

    <hr>

    <h1>문제2</h1>

    <div class="container-2">
        <div class="header-2"></div>

        <div class="body-2">
            <div class="yellow"></div>

            <div class="body-2-1">
                <div class="green"></div>
                <div class="blue"></div>
            </div>
        </div>
    </div>

    <hr>

    <h1>문제3</h1>

    <div class="container-3">
        <div class="yellow3"></div>

        <div class="bluebody3">

            <div class="blue3">
                <div class="skybluebody3">
                    <div class="skyblue3">
                        <div class="red"></div>
                    </div>
                    <div class="purple3"></div>
                </div>
            </div>
        
        </div>
    </div>

    <hr>

    <h1>문제4</h1>

    <div class="container-4">
        <div class="header-4"></div>
        <div class="body-4">
            <div class="orange4">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
        <div class="footer-4"></div>
    </div>

    <hr>

    <h1>문제5</h1>

    <div class="container-5">
        <div class="yellow5">
            <div class="item5-1"></div>
            <div class="item5-2"></div>
            <div class="item5-3"></div>
        </div>
        <div class="skyblueAndpink">
            <div class="skyblue5">
                <div class="skyblue5-1"></div>
                <div class="skyblue5-2"></div>
                <div class="skyblue5-3"></div>
            </div>
            <div class="pink5">
                <div class="pinkHeader"></div>

                <div class="orangeAndgreen">
                    <div class="greenAndred">
                        <div class="green5">
                            <div class="green5-1"></div>
                            <div class="green5-2"></div>
                        </div>
                        <div class="red5"></div>
                    </div>
                </div>

                <div class="pinkFooter">
                    <div class="pink5-1"></div>
                    <div class="pink5-2"></div>
                    <div class="pink5-3"></div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
